<!DOCTYPE html>

<html>

    <head>
    
        <title>Lector Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="https://use.fontawesome.com/fabec1b65f.js"></script>
        
        <link rel="stylesheet" href="css/index.css">
    
    </head>
    
    <body>
    
        <div class="homeview">
        
            <header class="homeheader">
                <div class="overlay"></div>
            </header>
            
            <div class="titlepage">
                    
                <h1 class="tittle">rss_Manager</h1>
                <span class="subtitle">- A modern RSS Feeder</span>
                    
            </div>
        
        </div>
        
        <div class="flex-icons">
            
            <div class="element"><i class="fa fa-list" aria-hidden="true"></i><span class="element-title">Lista</span></div>
            <div class="element"><i class="fa fa-plus-circle" aria-hidden="true"></i><span class="element-title">Añadir fuente</span></div>
            <div class="element"><i class="fa fa-minus-circle" aria-hidden="true"></i><span class="element-title">Borrar fuente</span></div>
            <div class="element"><i class="fa fa-star" aria-hidden="true"></i><span class="element-title">Favoritos</span></div>
            
            <div class="line-break"></div>
        
            <div class="contact">
            
                <h1 class="ctitle">Visítanos</h1>
                <hr class="chr">
               
                <div class="cicons">
                    <a class="clink" href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                    <a class="clink" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a class="clink" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                
                <p class="credits">Created by Jose Ruano | 2017</p>
                    
            </div>
            
        </div>
        

    
    </body>
    
</html>
